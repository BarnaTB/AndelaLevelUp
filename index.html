<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
    <title>Uber</title>
</head>

<body>
    <div class="content">
        <div class="logo">UBER</div>
        <div class="signup" >Sign Up to Ride</div>
        <div class="safe">Safe, reliable rides in minutes</div>

        <div class="flex-container">
            <div>
                <label>First name(required)</label>
                <input type="text" name="first_name" placeholder="First name" required>
            </div>
            <div>
                <label>Last name(required)</label>
                <input type="text" name="last_name" placeholder="Last name" required>
            </div>
        </div> 

        <label>Enter your phone number (required)</p>
        <input type="tel" name="phone_number" placeholder="Phone number" required>

        <label>Enter your email (required)</label>
        <input type="email" name="email" placeholder="Email address" required>

        <label>Enter a password (required)</label>
        <input type="password" name="password" placeholder="Password" required>

        <a class="promo" href='#'>Add a promo code</a>
        <div>
            <button type="submit">SIGN UP</button>
        </div>

        <p>By clicking "Sign Up", you agree to Uber's
            <a href='#'>Terms Of Use</a> and acknowledge you have read the
            <a href='#'>Privacy Policy</a></p>
    </div>
</body>

</html>
